<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw-clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="root">
        <div id="top">
            <button id="menu" class="material-symbols-outlined">menu</button>
            <div id="tools">
                <button class="material-symbols-outlined">lock_open_right</button>
                <div class="vertical_line"></div>
                <button class="material-symbols-outlined">front_hand</button>
                <div>
                    <button class="material-symbols-outlined">arrow_selector_tool</button>
                    <span>1</span>
                </div>
                <div>
                    <button class="material-symbols-outlined">crop_square</button>
                    <span>2</span>
                </div>
                <div>
                    <button ><i class="fa-solid fa-diamond"></i></button>
                    <span>3</span>
                </div>
                <div>
                    <button class="material-symbols-outlined">circle</button>
                    <span>4</span>
                </div>
                <div>
                    <button class="material-symbols-outlined">arrow_right_alt</button>
                    <span>5</span>
                </div>
                <div>
                    <button class="material-symbols-outlined">remove</button>
                    <span>6</span>
                </div>
                <div>
                    <button class="material-symbols-outlined" id="pencil">edit</button>
                    <span>7</span>
                </div>
                <div>
                    <button ><i class="fa-solid fa-font"></i></button>
                    <span>8</span>
                </div>
                <div>
                    <button class="material-symbols-outlined">image</button>
                    <span>9</span>
                </div>
                <div>
                    <button class="material-symbols-outlined">ink_eraser</button>
                    <span>0</span>
                </div>
                <div class="vertical_line"></div>
                <button><i class="fa-solid fa-shapes"></i></button>
            </div>
            <div class="header-right">
                <button id="collaboration">
                    <i class="fa-solid fa-user-group" ></i>
                </button>
                <button id="library">
                    <i class="fa-solid fa-book-open"></i>
                    <span>Library</span>

                </button>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div id="bottom">
            <div id="footer-left">
                <div id="zoom">
                    <button id="zoom-out" class="material-symbols-outlined" >remove</button>
                    <div>100%</div>
                    <button id="zoom-in" class="material-symbols-outlined">add</button>
                </div>
                <div id="ur-div">
                    <button id="undo" class="material-symbols-outlined">undo</button>
                    <button id="redo" class="material-symbols-outlined">redo</button>
                </div>
            </div>
            <div id="footer-right">
                <button id="encrypt"><i class="fa-solid fa-shield" style="color: #6965db;"></i></button>
                <button id="help" class="material-symbols-outlined">help</button>
            </div>
        </div>
    </div>
    
    
    <script src="./index.js"></script>
    <script src="./freehand.js"></script>
</body>
</html>
